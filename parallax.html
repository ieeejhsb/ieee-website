<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Parallax</title>
    <style>
    body {
        padding: 0;
        margin: 0;
    }
    img {
        width: 100%;
        height: 500px;
        position: fixed;
    }
    .content {
        position: absolute;
    }
    .content2 {
        position: relative;
    }
    </style>
</head>
<body>
    <div class="pllx">
        <img src="./public/contact-form/bg.png">
        <div class="content">
            Hello World
        </div>
        <div class="content2">
            some content
        </div>
    </div>
</body>
</html>
